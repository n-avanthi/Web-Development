<html>
    <head>
        <title>Sum of Two numbers</title>
    </head>
    <body>
        <form>
            <label for="VarA">input one value</label>
            <input type = "number" id="VarA">
            <br>
            <label for="VarB">input one value</label>
            <input type = "number" id="VarB">
            <input type="button" value="Add Numbers" onclick="add()">
        </form>
        <p id="result"></p>
        <script>
            function add()
            {
                let num1 = parseInt(document.getElementById("VarA").value);
                let num2 = parseInt(document.getElementById("VarB").value);
                var sum = num1 + num2;
                console.log("The sum is numbers is: ",sum);
                document.getElementById("result").textContent = "The sum is: " + sum;
            }
        </script>
    </body>
    
</html>
