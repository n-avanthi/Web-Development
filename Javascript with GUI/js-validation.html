<head>

    <script>
        function validateEmail(email) {
            const re = /\S+@\S+\.\S+/;
            return re.test(email);
        }

            event.preventDefault(); // prevent form submission

            var name = document.f1.name.value;
            var password = document.f1.password.value;
            var age = document.f1.age.value;
            var email = document.f1.email.value;
            var Description = document.f1.Description.value;
            var section = document.f1.section.value;
            var fileselect = document.f1.fileselect.value;
            var reg = "^[a-zA-Z]+[\-'\s]?[a-zA-Z ]+$";
            var status = false;



            if (name.length <= 3) {
                document.getElementById("nameloc").innerHTML =
                    "<img src='https://www.freeiconspng.com/uploads/sign-error-icon-10.png' width='10px' height='10px'/> Please enter your name";

                console.log(test + "dfdfdfdfdsfdsf");
                status = false;
            } else {
                document.getElementById("nameloc").innerHTML = "<span style='color: green'><img src='https://www.freeiconspng.com/uploads/success-icon-2.png' width='10px' height='10px'/>validated</span>";
                document.getElementById("nameval").innerHTML = "<span style='color: blue'> " + name + "</span>";
                status = true;
            }
            console.log(age);
            if (age <= 0 && age == "") {

                document.getElementById("ageloc").innerHTML = "you entered invalid age please write it properly"
                status = false;
            } else {
                document.getElementById("ageloc").innerHTML = "<span style='color: green'>entered valid data</span>";
                document.getElementById("ageval").innerHTML = "<span style='color: blue'> your age is " + age + "</span>";
                status = true;
            }
            if (password.length < 6) {
                document.getElementById("passwordloc").innerHTML =
                    "<img src='https://www.freeiconspng.com/uploads/sign-error-icon-10.png' width='10px' height='10px'/>Password must be at least 6 char long";
                status = false;
            } else {
                document.getElementById("passwordloc").innerHTML = "<img src='https://www.freeiconspng.com/uploads/success-icon-2.png' width='10px' height='10px'/><span style=color:green>" + password.length + " char for password</span>";
                status = true;
            }
            if (Description.length < 50) {
                document.getElementById("Description").innerHTML =
                    "<img src='https://www.freeiconspng.com/uploads/sign-error-icon-10.png' width='10px' height='10px'/> Please enter about your self about 50 char";
                status = false;
            } else {
                document.getElementById("Description").innerHTML = "<img src='https://www.freeiconspng.com/uploads/success-icon-2.png' width='10px' height='10px'/> <span style=color:green>" + Description.length + "</span><span style=color:green> words is validated</span>";
                status = true;
            }

            if (section.validate == "0") {
                document.getElementById("section").innerHTML =
                    "<img src='https://www.freeiconspng.com/uploads/sign-error-icon-10.png' width='10px' height='10px'/> Please enter about your self about 50 char";
                status = false;
            } else {
                document.getElementById("section").innerHTML = "<img src='https://www.freeiconspng.com/uploads/success-icon-2.png' width='10px' height='10px'/>";
                status = true;
            }

            if (
                theForm.chk1.checked == false &&
                theForm.chk2.checked == false &&
                theForm.chk3.checked == false) {
                document.getElementById("gender").innerHTML =
                    "<img src='https://www.freeiconspng.com/uploads/sign-error-icon-10.png' width='10px' height='10px'/> Please choose your gender";
                status = false;
            } else {

                document.getElementById("gender").innerHTML = "<img src='https://www.freeiconspng.com/uploads/success-icon-2.png' width='10px' height='10px'/>";
                status = true;
            }
            const emailinput = email;
            if (validateEmail(emailinput)) {
                document.getElementById("emailloc").innerHTML = "<img src='https://www.freeiconspng.com/uploads/success-icon-2.png' width='10px' height='10px'/><span style='color: green'>valid email address</span>";
                document.getElementById("emailval").innerHTML = "<span style='color: blue'>entered mail is" + email + "</span>"
                status = true;
            } else {
                document.getElementById('emailloc').innerHTML = "please enter your email Id";
                status = false;
            }





            return status;

        }
    </script>
