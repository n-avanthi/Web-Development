<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <script src="./MyFormJS.js"></script></head>
    <link rel="stylesheet" type="text/css" href="MyFormStyle.css"></head>
    
    <body>
        
        <div class="container">
            <form id="loginForm">
                <h1>Sample Data Entry form</h1>
                <input type="text" id="username" class="form-control"
                    placeholder="Enter your Username...">
                <input type="email" id="email" class="form-control"
                    placeholder="Enter your email..">
                <input type="text" id="message" class="form-control"
                    placeholder="Enter your message..">
                <button type="button" onclick = "formSubmit()">Submit</button>
            </form>
        
            <p id = "data"></p>
                <table border = "1" class = "a" id="table1">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>name</th>
                            <th>email</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="myname"></td>
                                <td id="myemail"></td>
                                <td id="mymessage"></td>
                            </tr>
                            </tbody>

                    </table>
                
                </div>
        </body>        
</html>
