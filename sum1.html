<!--1) Write a Program that accepts two numbers from the user. Add them up and display the result. 
Tip: Either use "number" input type. If you use "text", do number validation.-->

<html>
    <head>
        <title>Sum of two numbers</title>
    </head>
    <body>
        <h2>Enter two Numbers to be Added:</h2>
        <script>
             let a=Number(prompt("Enter the first Number.",0));
             let b=Number(prompt("Enter the second Number.",0));
             var sum= a+b;
             console.log("The entered numbers are: " ,a," ",b);
             console.log("The sum is numbers is: ",sum);
             document.write("The entered numbers are: " ,a," ",b);
             document.write("<br>");
             document.write("The sum is numbers is: ",sum);

        </script>
    </body>
</html>
