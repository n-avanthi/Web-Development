<html>
    <head>
        <title>Sum of Two numbers</title>
    </head>
    <body>
        <form>
            <label for = "Number 1">Enter Number 1: </label>
            <input type = "Number" id = "1" required><br>
            <label for = "Number 2">Enter Number 2: </label>
            <input type = "Number" id = "2" required><br>
            <input type="button" value="Add Numbers" onclick="sum()">

            <!-- <input type = "Submit" id = "Submit" onclick = sum()><br> -->
        </form>
        <p id = "result"></p>   
        <script>
            function sum()
            {
                let num1 = parseInt(document.getElementById("1").value);
                let num2 = parseInt(document.getElementById("2").value);      
                var sum = num1 + num2;
                console.log("Sum is: ",sum);
                document.getElementById("result").textContent = "The sum is: " + sum;
            }
        </script>
    </body>
</html>
